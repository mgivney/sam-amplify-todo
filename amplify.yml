version: 1
backend:
  phases:
    prebuild:
      - npm ci
      - pip install aws-sam-cli
    build:
      commands:
        - cd backend/todo-api
        - sam deploy -t template.yaml --stack-name 'todo-$AWS_BRANCH-stack' --resolve-s3 --capabilities CAPABILITY_NAMED_IAM --region us-east-1 --parameter-overrides BranchName=$AWS_BRANCH
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
